<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>

<body>
    <div class="card-container">
        <div class="card-header">
            <div class="profile-image">
                <img src="https://wisehealthynwealthy.com/wp-content/uploads/2022/01/CreativecaptionsforFacebookprofilepictures.jpg"
                    alt="profile image">
            </div>
            <div class="details">
                <h1>John Doe</h1>
                <h2>Better Visuals</h2>
            </div>
        </div>
        <div class="main-info">
            <p>It takes monumental improvement for us to change how we live our lives. Design is the wau access that
                improvement.</p>
        </div>
        <div class="socials">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-behance"></i>
        </div>
    </div>
</body>

</html>
