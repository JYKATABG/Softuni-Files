<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Font Awesome Icons</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#"><i class="fa-solid fa-house icons"></i>Home</a></li>
            <li><a href="#"><i class="fa-solid fa-book icons"></i>Library</a></li>
            <li><a href="#"><i class="fa-solid fa-pencil icons"></i>Applications</a></li>
            <li><a href="#"><i class="fa-solid fa-gears icons"></i>Settings</a></li>
        </ul>
    </nav>
    <p>
        <button class="shopping"><i class="fa-solid fa-cart-shopping icons"></i>Checkout</button>
        <button class="info"><i class="fa-solid fa-circle-info icons"></i>Info</button>
        <button class="delete"><i class="fa-solid fa-trash-can icons"></i>Delete</button>
    </p>
</body>

</html>
