<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>

<body>
    <div class="container">
        <h1 class="header">Registration Form</h1>
        <form>
            <div class="first-row">
                <div>
                    <label for="fName">First Name</label>
                    <input type="text">
                </div>
                <div>
                    <label for="lname">Last Name</label>
                    <input type="text">
                </div>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="text">
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password">
            </div>
            <div class="input-box">
                <label for="repeat-password">Confirm Password</label>
                <input type="password">
            </div>
            <div class="check-box">
                <input type="checkbox">
                <p>I accept the Terms of Use & Privacy Policy.</p>
            </div>
            <input type="submit" class="register-button" value="Register now">
        </form>
    </div>
</body>

</html>
