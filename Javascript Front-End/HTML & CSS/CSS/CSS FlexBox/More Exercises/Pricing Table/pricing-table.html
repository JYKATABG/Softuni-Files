<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Table</title>
</head>

<body>
    <div class="wrapper">
        <div class="pricing-container">
            <div class="single-plan">
                <h1 class="header">Basic</h1>
                <ul>
                    <li>Computer</li>
                </ul>
                <div class="price-details">
                    <button>Choose this plan</button>
                    <p>$7.00</p>
                </div>
            </div>
            <div class="single-plan">
                <h1 class="header">Premium</h1>
                <ul>
                    <li>Computer</li>
                    <li>Monitor</li>
                    <li>Keyboard</li>
                </ul>
                <div class="price-details">
                    <button>Choose this plan</button>
                    <p>$17.00</p>
                </div>
            </div>
            <div class="single-plan last">
                <h1 class="header">Platinum</h1>
                <ul>
                    <li>Computer</li>
                    <li>Monitor</li>
                    <li>Keyboard</li>
                    <li>Mouse</li>
                </ul>
                <div class="price-details">
                    <button>Choose this plan</button>
                    <p>$27.00</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
