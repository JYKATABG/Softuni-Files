<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Article Card</title>
</head>

<body>
    <div class="wrapper">
        <div class="cards-container">
            <div class="card">
                <div class="image-title">
                    <img src="https://c1.wallpaperflare.com/preview/267/159/599/wuhan-wuhan-yangtze-river-bridge-the-yangtze-river.jpg"
                        alt="">
                    <h2>Featured</h2>
                </div>
                <h1>Long Exposure River Bridge</h1>
                <i class="fa-solid fa-circle-arrow-down"></i>
                <div class="card-description">
                    <p>Long exposure photography is when you leave the shutter open longers than usual to pick up more
                        light.</p>
                </div>
            </div>
            <div class="card">
                <div class="image-title">
                    <img src="https://media.istockphoto.com/id/1222094389/photo/wave-crashing-in-ocean-with-blue-sky.jpg?s=612x612&w=0&k=20&c=s_I2fh7pRsDkto2LidgoNyAtW-Hj9ktIqGwsJFvTtAU="
                        alt="">
                    <h2>Featured</h2>
                </div>
                <h1>Blue Ocean Waves Crash</h1>
                <i class="fa-solid fa-circle-arrow-down"></i>
                <div class="card-description">
                    <p>See the beautiful oceans of the Pacific coast where the water is so clean you can see the sand.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
