<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="days">
                <span class="title">Workweek</span>
                <span class="day">1.Monday</span>
                <span class="day">2.Tuesday</span>
                <span class="day">3.Wednesday</span>
                <span class="day">4.Thursday</span>
                <span class="day">5.Friday</span>
            </div>
            <div class="reminders">
                <span>Reminders</span>
            </div>
        </div>
        <div class="row">
            <div class="days">
                <span class="title">Weekend</span>
                <span class="day">6.Saturday</span>
                <span class="day">7.Sunday</span>
            </div>
            <div class="special-dates">
                <span>Special Dates</span>
            </div>
        </div>
    </div>
</body>

</html>
