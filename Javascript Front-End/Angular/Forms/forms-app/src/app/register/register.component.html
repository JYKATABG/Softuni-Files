<form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" formControlName="email">
    </div>
    <div *ngIf="registerForm.get('email')?.touched">
        <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required!</div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">Email is not valid!</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password">
    </div>
    <div *ngIf="registerForm.get('password')?.errors?.['maxlength']">
        Password limit is {{ registerForm.get('password')?.errors?.['maxlength'].requiredLength }} symbols
    </div>

    <button>Login</button>
</form>
