<div class="container">
    <form #loginForm="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>

        <button>Login</button>
    </form>
</div>
